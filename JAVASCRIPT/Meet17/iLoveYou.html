<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: magenta;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
            background-image: linear-gradient(to bottom left, red, yellow, pink , white, pink, yellow, red );
        }


    </style>
</head>
<body>
    <h1>Please Wait a Moment!</h1>
    <button>I don't want it!</button>
</body>
<script>    
    function myFunction() {
        let text;
        let person = prompt("Please enter your name:");
        if (person == null || person == "") {
            text = "User cancelled the prompt.";
        } 
        document.getElementById("demo").innerHTML = text;
    }

    let myTimeout = setTimeout(() => {
        document.querySelector('h1').innerHTML = " I LOVE YOU ";
    }, 5000);

    document.querySelector("button").addEventListener(`click`, () =>{
        clearTimeout(myTimeout);
        document.querySelector('h1').innerHTML = "I AM OKAY!";
        document.querySelector('button').style.display = "none";
    })
</script>
</html>
