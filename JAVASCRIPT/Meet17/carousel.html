<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            animation: slide 3s ease infinite;
            background-size: cover;
            background-position: center;
        }

        .carousel .carousel-slide:nth-child(1) {
            background-image: url(https://tse3.mm.bing.net/th?id=OIP.Vu_7QVN7f0EfXXLI7SF5iwAAAA&pid=Api&P=0&h=220);
        }

        .carousel .carousel-slide:nth-child(2) {
            background-image: url(https://thumbs.dreamstime.com/b/sakura-cherry-blossom-flowers-close-up-japanese-s-beautiful-flow-flower-mage-download-60694924.jpg);
        }

        .carousel .carousel-slide:nth-child(3) {
            background-image: url(http://wallpup.com/wp-content/uploads/2013/01/Nature-Sakura-Flower.jpg);
        }

        @keyframes slide {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".carousel-slide");
            let currentSlideIndex = 0;

            function showSlide(index) {
                slides[currentSlideIndex].style.display = "none";
                currentSlideIndex = (index + slides.length) % slides.length;
                slides[currentSlideIndex].style.display = "block";
            }

            function nextSlide() {
                showSlide(currentSlideIndex + 1);
            }

            showSlide(currentSlideIndex);

            setInterval(nextSlide, 3000);
        })
    </script>
</body>
</html>
