<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>

        .container {
            position: relative;
            width: 800px;
            height: 800px;
            border: 1px solid black;
            margin: 0px auto;
            background-color: skyblue;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: gray;
        }

        .red {
            background-color: red;
        }

        .yellow {
            position: relative;
            background-color: yellow;
            top: 100px;
            left: 100px;
        }

        .green {
            position: absolute;
            background-color: green;
            top: 100px;
            left: 100px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }

        .top-left {
            position: fixed;
            background-color: yellowgreen;
            top: 15px;
            left: 15px;
        }

        .top-right {
            position: fixed;
            background-color: salmon;
            top: 15px;
            right: 15px;
        }

        .bottom-left {
            position: fixed;
            background-color: black;
            bottom: 15px;
            left: 15px;
        }

        .bottom-right {
            position: fixed;
            background-color: yellow;
            bottom: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box yellow"></div>
        <div class="box green"></div>
    </div>

    <div class="circle top-left">‚ù§Ô∏è</div>
    <div class="circle top-right">‚òéÔ∏è</div>
    <div class="circle bottom-left">üîî</div>
    <div class="circle bottom-right">üîé</div>
</body>
</html>
